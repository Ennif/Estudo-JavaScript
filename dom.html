<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesteEventos</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

</head>
<body>
    <div id="area"  >
        Interagir
    </div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click',clicar)
       
        a.addEventListener('mouseout', sair)
        function clicar(){
            
            
            a.innerText = 'clicou!'
            a.style.background = 'red'
            

        }
        function sair() {

            a.innerText = 'saiu'
            a.style.background = 'green'
        }

    </script>

</body>
</html>
