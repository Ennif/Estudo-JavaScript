<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="pais2" id="pais">
    <input type="button" value="verificar" onclick="teste()">
    <div id="res"> 
    </div>

    <script>
       


        function teste(){
        var orig = window.document.querySelector('input#pais')
        var res = window.document.getElementById('res')
        var txt = String(orig.value)
        res.innerHTML = `<p>Pais de origem ${txt}</p>`
        
        if (txt == "Brasil"){
            res.innerHTML += `<p>Brasileiro</p>`

        }   else {
            res.innerHTML += `Estrangeiro`
        }
    }

    </script>

</body>
</html>
