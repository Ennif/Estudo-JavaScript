        <script>
            var n1 = Number(window.prompt('Numero 01'))     //'Number.parseInt()' Inteiro / 'Number.parseFloat()' Real / 'Number()''
            var n2 = Number.parseInt(window.prompt('Numero 02'))
            
            var s = n1 + n2 

            window.alert(`Soma entre ${n1} e ${n2} = ${String(s)} `  )  // s.toString()
           
            // prompt retorna String, nescessario converter.
            // + concatenação unirá os caractere
            // (number + number) = adição
            // (string + string) = concatenação
        
        </script>
